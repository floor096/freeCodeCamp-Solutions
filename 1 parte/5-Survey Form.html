<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="stylessurveyform.css" />
    <title>Registration Form</title>
  </head>
  <body>
    <h1 id="title">Registration Form</h1>
    <p id="description">Thank you for chosing our platform.</p>
    <form id="survey-form" action="index.html">
      <fieldset>
        <label id="name-label">Name<input type="text" id="name" placeholder="Maria" required></label>
        <label id="surname-label">Surname<input type="text" id="surname" placeholder="Lopez" required></label>
        <label id="email-label">Email<input type="email" id="email" placeholder="email@gmail.com" required></label>
        <label id="phone-label">Phone<input type="phone-number" id="number" placeholder="+54261896574"></label>
        <label id="number-label">Age<input type="number" id="number" min="10" max="99" placeholder="10"></label>
      </fieldset>
      <fieldset>
        <p class="p">Which option best describes your current role?</p>
        <label>
          <select id="dropdown1">
            <option value="disabled">Select current role</option>
            <option>Student</option>
            <option>Full time Job</option>
            <option>Part time Leraner</option>
            <option>Prefer no to say</option>
            <option>Other</option>
          </select>
        </label>
        <p class="p">Would you recommend us to a friend?</p>
        <label><input type="radio" name="recommend" value="1" checked>Definitely</label>
        <label><input type="radio" name="recommend" value="2">Maybe</label>
        <label><input type="radio" name="recommend" value="3">Not sure</label>
        <p class="p">How did you find out about us?</p>
        <label>
          <select id="dropdown">
            <option value="disabled">Select an option</option>
            <option>Social Media</option>
            <option>Recommended by a friend</option>
            <option>Search Engine</option>
            <option>Other</option>
          </select>
        </label>
        <br>
        <label><p class="p">What course would you like to do? (Check all that apply)</p>
          <input type="checkbox" value="1" checked>HTML<br>
          <input type="checkbox" value="2">CSS <br>
          <input type="checkbox" value="3">JAVASCRIPT <br>
          <input type="checkbox" value="4">JAVA <br>
          <input type="checkbox" value="5">REACT<br>
          <input type="checkbox" value="6">ANGULAR <br>
          <input type="checkbox" value="7">PYTHON<br>
          <input type="checkbox" value="8">PHP <br>
          <input type="checkbox" value="9">SQL <br>
          <input type="checkbox" value="10">MySQL <br>
        </label>
      </fieldset>
      <fieldset>
      <label>Any comments or suggestions?<textarea rows="8" cols="80" placeholder="Enter your comment here..."></textarea></label>
      </fieldset>
      <label><input type="submit" id="submit" value="Submit"></label>
    </form>
  </body>
</html>
